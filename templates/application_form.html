<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <labal>Full Name</labal> <br />
    <input type="text" name="full_name" placeholder="Full Name" required />
  </div>

  <div class="mb-2">
    <labal>Email</labal> <br />
    <input type="text" name="email" placeholder="Email" required />
  </div>

  <div class="mb-2">
    <labal>LinkedIn url</labal> <br />
    <input type="url" name="linkedin_url" placeholder="LinkedIn url" required />
  </div>

  <div class="mb-2">
    <labal>Educational Qualification</labal> <br />
    <textarea type="text" name="education" placeholder="Educational Qualification" required /></textarea>
  </div>

  <div class="mb-2">
    <labal>Work Experience</labal> <br />
    <textarea type="text" name="work_experience" placeholder="Experience" required /></textarea>

  <div class="mb-2">
    <labal>Resume url</labal> <br />
    <input type="text" name="resume_url" required />
  </div>
  <input class="btn btn-primary btn-lg" type="submit" />
</form>
