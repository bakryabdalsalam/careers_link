<h4>Application Form</h4>
<form action="/job/{{ job['id'] }}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label> <br />
    <input type="text" name="full_name" placeholder="Full Name" required />
  </div>

  <div class="mb-2">
    <label>Email</label> <br />
    <input type="text" name="email" placeholder="Email" required />
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label> <br />
    <input type="url" name="linkedin_url" placeholder="LinkedIn URL" required />
  </div>

  <div class="mb-2">
    <label>Educational Qualification</label> <br />
    <textarea
      name="education"
      placeholder="Educational Qualification"
      required
    ></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label> <br />
    <textarea
      name="work_experience"
      placeholder="Experience"
      required
    ></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label> <br />
    <input type="text" name="resume_url" required />
  </div>
  <input class="btn btn-primary btn-lg" type="submit" />
</form>
